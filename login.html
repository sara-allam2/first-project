<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>unique galary</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/aafa2dc8328f6b342c9fd38782a956b7.jpg" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body class="bg-light" >
    <div class=" d-flex justify-content-center mt-4">
      <h4>log in</h4>
    </div>
    <div class=" pb-2 mt-3">
        <div class="  rounded-5">  
          <div class=" p-4 d-flex justify-content-center pb-4">
            <div class="card p-3">
              <form action="index.html" style="width: 22rem;">
                <!-- Email input -->
                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                  <input type="email" id="form2Example1" class="form-control">
                  <label class="form-label" for="form2Example1" style="margin-left: 0px;">Email address</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
        
                <!-- Password input -->
                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                  <input type="password" id="form2Example2" class="form-control">
                  <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
        
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
        
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
        
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-block mb-4" data-mdb-button-initialized="true">Sign in</button>
        
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="signin.html">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-link btn-floating mx-1" data-mdb-button-initialized="true">
                    <i class="fab fa-facebook-f"></i>
                  </button>
        
                  <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-link btn-floating mx-1" data-mdb-button-initialized="true">
                    <i class="fab fa-google"></i>
                  </button>
        
                  <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-link btn-floating mx-1" data-mdb-button-initialized="true">
                    <i class="fab fa-twitter"></i>
                  </button>
        
                  <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-link btn-floating mx-1" data-mdb-button-initialized="true">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
            
        </div>
        </div>
    </div>
     <!-- MDB -->
     <script type="text/javascript" src="js/mdb.umd.min.js"></script>
     <!-- Custom scripts -->
     <script type="text/javascript"></script>
  </body>
</html>
